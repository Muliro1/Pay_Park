<!-- templates/users/register.html -->
{% extends 'base.html' %}

{% block content %}
<style>
    .form-control {
        border-radius: 10px; /* Adjust the radius as needed */
    }
</style>
<div class="card shadow-sm">
<div class="row justify-content-center container">
    <div class="col-md-6 ">
        <div class="card-body">
        <h2 class="text-center"><i class = "fi-sr-registration-paper"></i> Register</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block custom-width bg-success">Register</button>
        </form>
    </div>
</div>
</div>
</div>
{% endblock %}
