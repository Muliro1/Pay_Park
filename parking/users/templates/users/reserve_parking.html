<!-- reserve_parking.html -->
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2>Reserve Parking</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'reserve_parking' %}" class="mt-4">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Reserve</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
